<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="root">
        <div>
            <textarea id="ecran"></textarea>
        </div>
        <div>
            <div class="ligne">
                <label>%</label>
                <label>val</label>
                <label>X2</label>
                <label>1/X</label>
            </div>
            <div class="ligne">
                <label>CE</label>
                <label>C</label>
                <label id="sup">Del</label>
                <label>/</label>
            </div>
            <div class="ligne">
                <label class="chiffre" id="sept">7</label>
                <label class="chiffre" id="huit">8</label>
                <label class="chiffre" id="neuf">9</label>
                <label>x</label>
            </div>
            <div class="ligne">
                <label class="chiffre" id="quatre">4</label>
                <label class="chiffre" id="cinq">5</label>
                <label class="chiffre" id="six">6</label>
                <label>-</label>
            </div>
            <div class="ligne">
                <label class="chiffre" id="un">1</label>
                <label class="chiffre" id="deux">2</label>
                <label class="chiffre" id="trois">3</label>
                <label id="plus">+</label>
            </div>


            <div class="ligne">
                <label>+-</label>
                <label class="chiffre" id="zero">0</label>
                <label>,</label>
                <label>=</label>
            </div>

        </div>
    </div>
    <script src="js/jquery/jquery.min.js"></script>
<script src="js/js.js"></script>
</body>
</html>
